version: '3.2'
services:
  rcspy:
    build:
      context: .
    image: rcspy
    container_name: rcspy
    restart: always
    ports:
      - 5000:5000
    env_file:
      - .env.docker
    volumes:
      - .:/app
      - ./cache:/app/cache
    networks:
      - rendertron_net

  rendertron:
    image: egordm/rendertron
    container_name: rendertron
    restart: always
    ports:
      - 3000:3000
    networks:
      - rendertron_net

networks:
  rendertron_net:
    driver: bridge